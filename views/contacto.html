            <main> 
                <!--formulario de contacto-->
                <form class="formDeContacto" action>
                    <h2 class="tituloContacto">Contactame</h2>
                    <!-- Nombre -->
                    <label for="nuestronombre">Nombre: </label>
                    <input type="text" name="nuestronombre">
                    <!-- Apellido -->
                    <label for="nuestroapellido">Apellido: </label>
                    <input type="text" name="nuestroapellido">
                    <!-- Asunto -->
                    <label for="asunto">Asunto: </label>
                    <input type="text" name="asunto">
                    <!-- Mail -->
                    <label for="nuestromail">Mail: </label>
                    <input type="text" name="nuestromail" placeholder="p.ej. alguien@gmail.com">
                    <!-- Asunto -->
                    <textarea name="asunto" rows="4" cols="50" placeholder="Escriba su mensaje"></textarea>
                    <!-- Botón enviar -->
                    <input class="boton" type="submit" value="Enviar">
                </form>
